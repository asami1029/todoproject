{% extends 'base.html'%}
{% load static %}
{% block title %}reply{% endblock %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返信</title>
</head>
<body>
    <h1>「{{ post.title }}」への返信</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="reply_content" rows="4" cols="50" placeholder="返信を入力してください"></textarea>
        <br>
        <button type="submit">送信</button>
    </form>
    <br>
    <a href="{% url 'todoapp:index' %}">ホームに戻る</a>
</body>
</html>
